<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <mat-progress-bar *ngIf="checkUploadMultiple" mode="indeterminate"></mat-progress-bar>
                <input type="file" (change)="uploadMultipleFile($event)" multiple>
                <button *ngIf="arrUrlFormFirebase.length?!selectFile:selectFile" (click)="upload()" mat-stroked-button
                        color="accent" class="mat-button-toggle-group btn-outline-primary">upload
                    <mat-icon color="accent" matSuffix>login</mat-icon>
                </button>
                <div class="row" *ngIf="arrUrlFormFirebase.length">
                    <div class="column" *ngFor="let item of arrUrlFormFirebase">
                        <div class="card">
                            <img src="{{item}}" alt="">
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
