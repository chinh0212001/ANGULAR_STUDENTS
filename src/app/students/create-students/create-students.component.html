<div class="container">
    <div class="row">
       <div class="col-12" style="margin-top: 20px">
          <mat-card style="margin: 50px">
              <form class="form_center" #f="ngForm" (ngSubmit)="f.form.valid&&createStudent()">
                  <mat-error class="alert alert-primary">{{status}}</mat-error>
                  <mat-form-field style="width: 350px" appearance="outline">
                      <mat-label>name_student: </mat-label>
                      <input name="name" #name="ngModel" [(ngModel)]="form.name" matInput placeholder="Placeholder" required>
                      <mat-icon color="warn" matSuffix>sentiment_very_satisfied</mat-icon>
                      <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
                  </mat-form-field>
                  <br>
                  <mat-form-field style="width: 350px" appearance="outline">
                      <mat-label>age: </mat-label>
                      <input name="age" #age="ngModel" [(ngModel)]="form.age" matInput placeholder="Placeholder" required>
                      <mat-icon color="warn" matSuffix>sentiment_very_satisfied</mat-icon>
                      <mat-error *ngIf="age.hasError('required')">Name is required</mat-error>
                  </mat-form-field>
<!--                  <br>-->
<!--                  <mat-form-field style="width: 350px" appearance="outline">-->
<!--                      <mat-label>avatar: </mat-label>-->
<!--                      <input name="avatar" #avatar="ngModel" [(ngModel)]="form.avatar" matInput placeholder="Placeholder" required>-->
<!--                      <mat-icon color="warn" matSuffix>sentiment_very_satisfied</mat-icon>-->
<!--                      <mat-error *ngIf="avatar.hasError('required')">Name is required</mat-error>-->
<!--                  </mat-form-field>-->
                  <br>
                  <mat-form-field style="width: 350px" appearance="outline">
                      <mat-label>address: </mat-label>
                      <input name="address" #address="ngModel" [(ngModel)]="form.address" matInput placeholder="Placeholder" required>
                      <mat-icon color="warn" matSuffix>sentiment_very_satisfied</mat-icon>
                      <mat-error *ngIf="address.hasError('required')">Name is required</mat-error>
                  </mat-form-field>
                  <br>
                  <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Create
                      <mat-icon color="accent" matSuffix>ios_share</mat-icon>
                  </button>
              </form>
              <app-singer-avatar (urlFormFirebase)="createAvatar($event)"></app-singer-avatar>
          </mat-card>
       </div>
    </div>
</div>
